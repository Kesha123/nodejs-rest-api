apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "api.fullname" . }}-migrations
  labels:
    app: {{ include "api.name" . }}
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrations
          image: {{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag }}
        envFrom:
        - secretRef:
            name: nodejs-api-postgres-cluster-app
        env:
        - name: DATABASE_HOST
          value: "$(hostname)"
        - name: POSTGRES_PORT
          value: "$(port)"
        - name: POSTGRES_USER
          value: "$(username)"
        - name: POSTGRES_PASSWORD
          value: "$(password)"
        - name: POSTGRES_DB
          value: "$(database)"
          volumeMounts:
            - name: ssl-certs
              mountPath: /migrations/ssl
              readOnly: true
      volumes:
        - name: ssl-certs
          secret:
            secretName: {{ .Values.migrations.sslSecretName }}
      volumes:
        - name: postgres-ssl
          secretName: nodejs-api-postgres-cluster-ca
          items:
            - key: ca.crt
              path: ca.crt
            - key: tls.crt
              path: server.crt
            - key: tls.key
              path: server.key
